<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="node_modules/three/build/three.js"></script>
<script src="node_modules/three/examples/js/libs/stats.min.js"></script>
<script src="node_modules/three/examples/js/controls/OrbitControls.js"></script>

<script src="node_modules/@turf/turf/turf.js"></script>

<script src="https://unpkg.com/earcut@2.1.1/dist/earcut.dev.js"></script>

<script src="js/Map3D.js"></script>


<script>
    var camera, scene, renderer;
    var mesh;

    var stats = new Stats();
    stats.showPanel(0);
    document.body.appendChild(stats.dom);

    init();
    animate();

    function init() {

        var NEAR = 1, FAR = 1000;


        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, NEAR, FAR);
        camera.position.z = 400;
        scene = new THREE.Scene();

        scene.fog = new THREE.Fog('white', 100, FAR);


        var map6 = {
            upperLeft: [37.6733, 55.7939],
            downRight: [37.7069, 55.7834]
        };

        var map7 = {
            upperLeft: [37.6792, 55.8015],
            downRight: [37.7466, 55.7805]
        };


        var cityMap = new MAP3D.Map(600, 300, map6);

        mesh = cityMap.getObject3D();
        cityMap.loadGeo();


        scene.add(mesh);

        var SHADOW_MAP_WIDTH = 2048, SHADOW_MAP_HEIGHT = 1024;


        light = new THREE.SpotLight(0xffffff, 1, 0, Math.PI / 2);
        light.position.set(0, 750, 500);
        light.target.position.set(0, 0, 0);
        light.castShadow = true;

        light.shadow = new THREE.LightShadow(new THREE.PerspectiveCamera(50, 1, 1200, 2500));
        light.shadow.bias = 0.0001;
        light.shadow.mapSize.width = SHADOW_MAP_WIDTH;
        light.shadow.mapSize.height = SHADOW_MAP_HEIGHT;
        var helper = new THREE.CameraHelper(light.shadow.camera);

        //scene.add( light );
        //scene.add( helper );


        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        renderer.gammaInput = true;
        renderer.gammaOutput = true;

        //renderer.shadowMap.enabled = true;
        //renderer.shadowMap.type = THREE.PCFShadowMap;
        //
        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        stats.begin();
        renderer.render(scene, camera);
        stats.end();
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
